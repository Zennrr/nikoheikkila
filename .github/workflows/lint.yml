name: Lint and Type Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          cd blog
          npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check
