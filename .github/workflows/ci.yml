name: CI Pipeline

on:
    pull_request:
        branches:
            - main

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Check out the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            # Step 3: Install dependencies
            - name: Install dependencies
              run: npm install

            # Step 4: Run linting
            - name: Run linting
              run: npm run lint

            # Step 5: Run tests
            - name: Run tests
              run: npx playwright test
